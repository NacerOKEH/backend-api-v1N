---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  selector:
    app: rabbitmq
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
        - containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          value: "guest"
        - name: RABBITMQ_DEFAULT_PASS
          value: "guest"
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto
spec:
  ports:
  - name: mqtt
    port: 1883
    targetPort: 1883
  selector:
    app: mosquitto
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: eclipse-mosquitto:2
        ports:
        - containerPort: 1883
        # In a real K8s env, we'd mount configMap for mosquitto.conf
        # For simplicity, we use default or command args if needed.
        # But Mosquitto 2+ requires config to allow anonymous/external.
        command: ["/usr/sbin/mosquitto", "-c", "/mosquitto-no-auth.conf"]
        lifecycle:
             postStart:
               exec:
                 command: ["/bin/sh", "-c", "echo 'listener 1883\nallow_anonymous true' > /mosquitto-no-auth.conf"] 
        # The lifecycle hook above is a hack. Better to use ConfigMap.
